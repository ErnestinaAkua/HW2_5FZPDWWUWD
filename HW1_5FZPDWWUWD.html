<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <p id="Tina1">Before the Click</p>
    <button id="button1">Get Date</button>
    <h1 id="h1date"></h1>

    <script>
        document. getElementById("button1").addEventListener("click", function (){
            document.getElementById("h1date").innerHTML = Date()
            document.getElementById("Tina1").innerHTML = 'After the Click'
        })

    </script>
</body>
